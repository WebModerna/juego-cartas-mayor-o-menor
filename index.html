<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Juego de Cartas: ¿Mayor o Menor?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
	<link rel="shortcut icon" href="img/favicon.ico" />
	<meta name="description" content="Programa para averiguar la probabilidad de que la carta siguiente se menor o igual a la que ya sacaste."/>
	<link rel="stylesheet" href="css/style.css" />
	<meta name="author" content="WebModerna | Agencia diseño web." />
</head>
<body>
	<!-- cuerpo de toda la web -->
	<div class="cuerpo">
		<header class="cuerpo__header">
			<h1 class="cuerpo__header__h1">
				<img src="img/logo.png" alt="Logo" class="cuerpo__header__img">
				<span class="cuerpo__header__contenido">Juego de contar cartas</span>
			</h1>
		</header>
		<main class="main">
			<div class="main__pantalla modal" id="presentacion">
				<h2>Presentación.</h2>
			</div>
			<div class="main__pantalla" id="instrucciones">
				<h2>Las instrucciones.</h2>
			</div>
			<div class="main__pantalla" id="mazoCartas">
				<h2>El mazo de cartas</h2>
			</div>
			<div class="main__pantalla" id="resultadoProbabilidad">
				<h3>Cálculo de la probabilidad.</h3>
			</div>
			<div class="main__pantalla" id="finJuego">
				<h2>fin del juego</h2>
			</div>
		</main>
		<footer class="cuerpo__footer">
			Realizado por <a href="https://webmoderna.com.ar" target="_blank">WebModerna | Estudio Contable y agencia web</a>
		</footer>
	</div>
	<script src="js/scripts.js"></script>

</html>
